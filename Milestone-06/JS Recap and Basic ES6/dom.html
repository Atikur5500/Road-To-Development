<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Recap</title>
</head>
<body>

    <div id="selected-area">
        <button class="item-button">Add Item</button>
    </div>
    <script>
        const area = document.getElementById('selected-area');
        const div =  document.createElement('div');
        div.innerHTML = `
            <h1>Hello World</h1>
        `
        area.appendChild(div)
        console.log('hello')
        document.querySelector('.item-button').addEventListener('click', function(){
            const area = document.getElementById('selected-area');
            const li = document.createElement('li');
            li.innerText = "hello world";
            area.appendChild(li)
        })
    </script>
    




















</body>
</html>

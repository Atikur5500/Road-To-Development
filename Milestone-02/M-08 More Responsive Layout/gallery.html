<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>More Responsive Web Layout</title>
</head>

<body>
  <header>
    <h1 style="text-align: center; text-decoration: underline;">Image Gallery</h1>
  </header>
  <main class="container">
    <div class="row">
        <img src="Image/A.jpg" alt="">
    </div>
    <div class="row">
       <div>
        <img src="Image/B.jpg" alt="">
       </div>
        <div>
        <img src="Image/C.jpg" alt="">
        </div>
        <div class="collage">
            <img src="Image/D.jpg" alt="">
            <img src="Image/E.jpg" alt="">
        </div>
    </div>
    <div class="row">
        <div><img src="Image/F.jpg" alt=""></div>
        <div class="grid">
            <img src="Image/G.jpg" alt="">
            <img src="Image/G.jpg" alt="">
            <img src="Image/G.jpg" alt="">
            <img src="Image/G.jpg" alt="">
        </div>
        <div><img src="Image/H.jpg" alt=""></div>
    </div>
  </main>


















</body>

</html>

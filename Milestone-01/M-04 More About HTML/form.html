<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="styles/form.css">
    <title>HTML Form Design</title>
</head>
<body>
   <form action="">
    <h2 class="form-title">Registration Form</h2>
    <label for="firstname">
    <input type="text" name="" id="firstname" placeholder="firstname">
    </label>
    <label for="lastname">
        <input type="text" name="" id="lastname" placeholder="lastname">
    </label>
    <label for="email">
        <input type="email" name="" id="email" placeholder="email">
    </label>
    <label for="password">
        <input type="password" name="" id="password" placeholder="password">
    </label>
    <label for="checkbox">
        <input type="checkbox" name="" id="checkbox">
        <span>I accept all privacy & policy</span>
        <br>
        <input type="checkbox" name="" id="checkbox">
        <span>I accept all rule & cookies</span>
    </label>
    <button class="btn">Register</button>
   </form>
   <!-- Emmet -->

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculate Page</title>
</head>

<body style="font-family: JetBrains Mono; word-spacing: -5px; letter-spacing: -1px;">

    <section class="bg-slate-400 w-10/12 lg:h-[520px] mx-auto my-16 p-5 lg:p-10">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

            <div class="bg-slate-500 p-10 space-y-2">
                <h2 class="text-2xl font-bold text-white underline">
                    Deposit
                </h2>
                <h3 class="text-3xl text-white font-bold">
                    $<span id="deposit-amount">00</span>
                </h3>
            </div>

            <div class="bg-slate-500 p-10 space-y-2">
                <h2 class="text-2xl font-bold text-white underline">
                    Withdraw
                </h2>
                <h3 class="text-3xl text-white font-bold">
                    $<span id="withdraw-amount">00</span>
                </h3>
            </div>

            <div class="bg-slate-500 p-10 space-y-2">
                <h2 class="text-2xl font-bold text-white underline">
                    Total
                </h2>
                <h3 class="text-3xl text-white font-bold">
                    $<span id="total-balance">100</span>
                </h3>
            </div>

        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 py-10">

            <div class="bg-slate-500 p-10">
                <h2 class="text-2xl font-bold text-white underline">
                    Please Deposit
                </h2>
                <input class="w-full h-10 px-2 mt-5" type="text" id="deposit-input-field"
                    placeholder="$Enter your deposit amount">
                <button id="deposit-button"
                    class="bg-slate-700 hover:bg-slate-800 transition-all text-white text-xl font-bold px-8 py-3 my-3">Deposit</button>
            </div>

            <div class="bg-slate-500 p-10">
                <h2 class="text-2xl font-bold text-white underline">
                    Please Withdraw
                </h2>
                <input class="w-full h-10 px-2 mt-5" type="text" id="withdraw-input-field"
                    placeholder="$Enter your withdraw amount">
                <button id="withdraw-button"
                    class="bg-slate-700 hover:bg-slate-800 transition-all text-white text-xl font-bold px-8 py-3 my-3">Withdraw</button>
            </div>

        </div>
    </section>



    <script src="./Javascript/calculate.js"></script>
</body>

</html>

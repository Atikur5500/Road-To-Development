<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repository Delete</title>
</head>

<body style="font-family: JetBrains Mono; word-spacing: -5px; letter-spacing: -1px;">
   
    <h1 id="message">Display Message</h1>
    <input type="text" id="input-field">
    <button id="delete-button" disabled>Delete</button>

    <script>
        document.getElementById('input-field').addEventListener('keyup', function(e){
            const text = e.target.value;
            const button = document.getElementById('delete-button');
            if(text === 'delete'){
                button.removeAttribute('disabled');
            }else{
                button.setAttribute('disabled', true)
            }
        })
        document.getElementById('delete-button').addEventListener('click', function(){
            const message = document.getElementById('message');
            message.style.display = 'none';
        })
    </script>


</body>
</html>
